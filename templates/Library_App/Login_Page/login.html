<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>

	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="" />



	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,700,900|Display+Playfair:200,300,400,700">
	<link rel="stylesheet" href="{% static "Loginpage/fonts/icomoon/style.css" %}"/>

	<link rel="stylesheet" href="{% static "Loginpage/css/bootstrap.min.css" %}"/>
	<link rel="stylesheet" href="{% static "Loginpage/css/magnific-popup.css" %}"/>
	<link rel="stylesheet" href="{% static "Loginpage/css/jquery-ui.css" %}"/>
	<link rel="stylesheet" href="{% static "Loginpage/css/owl.carousel.min.css" %}"/>
	<link rel="stylesheet" href="{% static "Loginpage/css/owl.theme.default.min.css" %}"/>

	<link rel="stylesheet" href="{% static "Loginpage/css/bootstrap-datepicker.css" %}"/>

	<link rel="stylesheet" href="{% static "Loginpage/fonts/flaticon/font/flaticon.css" %}"/>



	<link rel="stylesheet" href="{% static "Loginpage/css/aos.css" %}"/>

	<link rel="stylesheet" href="{% static "Loginpage/css/style.css" %}"/>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static "Loginpage/images/icons/favicon.ico" %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Loginpage/vendor/bootstrap/css/bootstrap.min.css" %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Loginpage/fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Loginpage/fonts/Linearicons-Free-v1.0.0/icon-font.min.css" %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Loginpage/vendor/animate/animate.css" %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Loginpage/vendor/css-hamburgers/hamburgers.min.css" %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Loginpage/vendor/select2/select2.min.css" %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "Loginpage/css/util.css" %}"/>
	<link rel="stylesheet" type="text/css" href="{% static "Loginpage/css/main.css" %}"/>
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url({% static "Loginpage/images/lib02.jpg" %});">
			<div class="wrap-login100 p-t-190 p-b-30">
				
				<form action="{% url 'libapp:user_login' %}" class="login100-form validate-form" method="post">
					{% csrf_token %}
					<div class="login100-form-avatar">
						<img src="{% static "Loginpage/images/avatar.jpg" %}" "alt="AVATAR"">
					</div>

					<span class="login100-form-title p-t-20 p-b-45">
						LOGIN
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center w-full p-t-25 p-b-230">
						<a href="#" class="txt1">
							Forgot Username / Password?
						</a>
					</div>

					<div class="text-center w-full">
						<a class="txt1" href="#">
							Create new account
							<i class="fa fa-long-arrow-right"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>





	<script src="{% static "Loginpage/vendor/jquery/jquery-3.2.1.min.js" %}"></script>

	<script src="{% static "Loginpage/vendor/bootstrap/js/popper.js"%}"> </script>
	<script src="{% static "Loginpage/vendor/bootstrap/js/bootstrap.min.js" %}"></script>

	<script src="{% static "Loginpage/vendor/select2/select2.min.js" %}"></script>

	<script src="{% static "Loginpage/js/main.js" %}"></script>

</body>
</html>
